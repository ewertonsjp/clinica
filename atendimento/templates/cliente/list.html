{% extends "base.html" %}

{% block content %}
    <h1>Listagem dos Clientes</h1>
    <div class="row">
        <div class="col-12">
            <table class="table">
                <thead>
                    <tr>
                        <th>Nome</th>
                        <th>Dt Nasc</th>
                        <th>CPF</th>
                        <th>Sexo</th>
                        <th>#</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cliente in clientes %}
                        <tr>
                            <td>{{cliente.nome}}</td>
                            <td>{{cliente.dt_nasc}}</td>
                            <td>{{cliente.cpf}}</td>
                            <td>{{cliente.sexo}}</td>
                            <td><a href="/atendimento/cliente/{{cliente.id}}/">Ver</a></td>
                        </tr>
                    {% endfor %}
                </tbody>
                <tfoot>
                    <tr>
                        <td colspan="4" style="text-align: right;">
                            Total de clientes encontrados: {{clientes | length}}
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
{% endblock %}
